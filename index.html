<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CHT</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Authentication Page -->
  <div id="page-auth" class="page">
    <div id="login-form" class="form-container fade">
      <h1>ログイン</h1>
      <form id="form-login">
        <label>
          ユーザー名:
          <input type="text" id="login-username" required>
        </label>
        <br>
        <label>
          パスワード:
          <input type="password" id="login-password" required>
        </label>
        <br>
        <button type="submit">ログイン</button>
      </form>
      <button id="to-registration">新規登録はこちら</button>
    </div>
    <div id="registration-form" class="form-container fade" style="display:none;">
      <h1>新規ユーザー登録</h1>
      <form id="form-register">
        <label>
          ユーザー名:
          <input type="text" id="register-username" required>
        </label>
        <br>
        <label>
          パスワード:
          <input type="password" id="register-password" required>
        </label>
        <br>
        <button type="submit">登録</button>
      </form>
      <button id="to-login">ログインはこちら</button>
    </div>
  </div>

  <!-- Home Page -->
  <div id="page-home" class="page" style="display:none;">
    <header>
      <input type="text" id="display-username" value="" readonly>
      <!-- 設定ボタン -->
      <button id="open-settings" title="設定">⚙️</button>
    </header>
    <section>
      <input type="text" id="user-search" placeholder="ユーザー検索">
      <!-- ユーザー検索結果（友達追加候補）は検索欄の下に表示 -->
      <ul id="search-result"></ul>
    </section>
    <section>
      <h2>友達リクエスト</h2>
      <ul id="friend-requests"></ul>
    </section>
    <section>
      <h2>連絡可能ユーザーリスト</h2>
      <ul class="contact-list" id="contact-list"></ul>
    </section>
  </div>

  <!-- Chat Page -->
  <div id="page-chat" class="page" style="display:none;">
    <button id="back-to-home">戻る</button>
    <div class="chat-container">
      <div class="message-history" id="message-history"></div>
      <div class="message-input">
        <!-- 改行対応のため textarea を使用 -->
        <textarea id="chat-input" placeholder="メッセージを入力"></textarea>
        <button id="send-message">送信</button>
      </div>
      <!-- リプライプレビュー表示エリア -->
      <div id="reply-preview" class="reply-preview" style="display:none;"></div>
    </div>
  </div>

  <!-- Settings Panel -->
  <div id="settings-panel" class="modal">
    <div class="modal-content">
      <span class="close" id="close-settings">&times;</span>
      <h2>設定</h2>
      <form id="settings-form">
        <label>
          誕生日 (YYYY-MM-DD):
          <input type="date" id="birthday">
        </label>
        <br>
        <label>
          新しいユーザー名:
          <input type="text" id="new-username">
        </label>
        <br>
        <label>
          新しいパスワード:
          <input type="password" id="new-password">
        </label>
        <br>
        <button type="submit">変更を保存</button>
      </form>
    </div>
  </div>

  <!-- Socket.IO クライアントライブラリ（接続先URLは実際のサーバーに合わせる） -->
  <script src="/socket.io/socket.io.js"></script>
  <script src="script.js"></script>
</body>
</html>
